<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<header>
		<div class="cabecera">
			<div id="img-logo">
				<img src="" alt="Imagen no encontrada">
			</div>
			<div id="opt-cab">
				<ul>
					<li><a th:href="@{/cargarRealizarPago}">Realizar Pago</a></li>
					<li><a th:href="@{/cargarRealizarEvento}">Registrar Evento</a></li>
				</ul>
			</div>
			<div id="but-ses">
				<button>Iniciar Sesi√≥n</button>
				<button style="background-color: #49f0be;">Registrar</button>
			</div>
		</div>
	</header>
	<main>
		<div class="col-6 col-sm-7">

			<h3>Lista de Funciones</h3>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Evento</th>
						<th>Descripcion</th>
						<th>Categoria</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${lstEventos}">
						<th scope="row" th:text="${e.idevento}">1</th>
						<td th:text="${e.nomevento}">xx</td>
						<td th:text="${e.desevento}">xx</td>
						<td th:text="${e.objCategoria.nomcat}">xx</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<footer></footer>
</body>

</html>
