<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registro Funciones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="col-6 col-sm-4">
  <h1>Registro Funciones</h1>
  <form action="/registroFuncion" method="post" th:object="${funcion}">
  
  <div class="form-group">
				<label for="inputFun">Funcion</label> 
				<input type="text"
				th:field="*{idfuncion}" 
					class="form-control"  placeholder="CÃ³digo">
			</div>
  
  <div class ="form-group col-md-6">
	  <label for="inputEve">Eventos</label>
	  <select id="inputEve" class="form-control">
	  <option value="-1">Seleccione...</option>
	  <option th:each="f : ${lstFunciones}" 
	  value="f : ${idfuncion}" 
	  th:text="f : ${idevento}">xx</option>
	  </select>
	  
	  <div class="form-group col-md-6">
        <label for="inputFecha">Fecha</label>
        <input type="date" value="f : ${fecha}" class="form-control" id="inputFecha" placeholder="Fecha">
    </div>

    <div class="form-group col-md-6">
        <label for="inputHoraInicio">Hora de Inicio</label>
        <input type="time" value="f : ${horainicio}" class="form-control" id="inputHoraInicio" placeholder="Hora de Inicio">
    </div>

    <div class="form-group col-md-6">
        <label for="inputHoraFin">Hora de Fin</label>
        <input type="time" value="f : ${horafin}" class="form-control" id="inputHoraFin" placeholder="Hora de Fin">
    </div>
    
	  <button type="submit" class="btn btn-primary" >Registrar</button>
  </div>
  
</form>
<div th:text="${mensaje}"></div>
	  <div class="col-6 col-sm-7">
		  
				<h3>Lista de Funciones</h3>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Evento</th>
							<th>Fecha</th>
							<th>Inicio</th>
							<th>Fin</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="f : ${lstFunciones}">
							<th scope="row" th:text="${f.idfuncion}">1</th>
							<td th:text="${f.idevento}">xx</td>
							<td th:text="${f.fecha}">xx</td>
							<td th:text="${f.horainicio}">xx</td>
							<td th:text="${f.horafin}">xx</td>
						</tr>
					</tbody>
				</table>
			</div>
	  
  </div>
  </div>
  </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
