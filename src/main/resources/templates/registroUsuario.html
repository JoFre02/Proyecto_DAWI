<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
	<div>
		<div class="container">
			<div class="mb-5">
				<h1><img src="#">TicketStore</h1>
			</div>
			<div class="mb-3">
				<a href="login">Volver al Inicio de sesión</a>
			</div>
			<div class="mb-5">
				<h2>Bienvenidos a TicketStore</h2>
			</div>
			<form class="row g-3 w-50" action="/registrar" method="post">
				<div class="col-md-6">
					<input name="txtNombre" type="text" class="form-control bg-secondary" id="exampleInputName"
						placeholder="Nombres">
				</div>
				<div class="col-md-6">
					<input name="txtApellido" type="text" class="form-control bg-secondary" id="exampleInputName"
						placeholder="Apellidos">
				</div>
				<div class="col-12">
					<input name="txtDNI" type="number" class="form-control bg-secondary" id="exampleInputName"
						placeholder="DNI">
				</div>
				<div class="col-12">
					<input name="txtEmail" type="email" class="form-control bg-secondary" id="exampleInputEmail1"
						placeholder="Correo electrónico">
				</div>
				<div class="col-12">
					<input name="txtClave" type="password" class="form-control bg-secondary" id="exampleInputPassword1"
						placeholder="Contraseña">
				</div>
				<input type="submit" value="Registrarme" class="btn btn-dark rounded-pill">

				<div th:text="${mensaje}" th:class="${cssmensaje}" role="alert"></div>
			</form>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
